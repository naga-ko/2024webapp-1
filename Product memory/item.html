<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品登録フォーム</title>
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="header__back">
            <h1 class="header__title">Cartlog</h1>
        </div>
    </header>
    <main class="main">
        <div class="main__inner">
            <!-- フォーム開始 -->
            <form class="main__item-form" action="item.php" method="POST" enctype="multipart/form-data">

                <img class="main__item-img" src="./image/item-img.png" alt="">
                <div class="main__item-details">
                    <input type="hidden" name="product_name" id="product_name" value="">
                    <input type="hidden" name="size" id="size" value="">
                    <input type="hidden" name="price" id="price" value="">
                    <label class="main__item-details-name" id="product_name_label"></label>
                    <label class="main__item-details-size" id="size_label"></label>
                    <label class="main__item-details-price" id="price_label"></label>
                </div>

                <div class="main__item-brand">
                    <label for="brand_id" class="main__item-label">ブランド</label>
                    <select name="brand_id" id="brand_id" required>
                        <option value="" disabled selected>ブランドを選択してください</option>
                        <option value="1">niko and...</option>
                        <option value="2">GLOBAL WORK</option>
                        <option value="3">LOWRYS FARM</option>
                        <option value="4">LEPSIM</option>
                        <option value="5">JEANASIS</option>
                        <option value="6">BAYFLOW</option>
                        <option value="7">BAYFLOW2</option>
                        <option value="8">studio CLIP</option>
                    </select>
                </div>

                <select class="main__item-select" name="category" id="category" required>
                    <option value="" disabled selected>選択してください</option>
                    <option value="tops">トップス</option>
                    <option value="pants">パンツ</option>
                    <option value="skirt">スカート</option>
                    <option value="dress">ワンピース</option>
                    <option value="outer">アウター</option>
                    <option value="shoes">シューズ</option>
                    <option value="bag">バッグ・カバン</option>
                    <option value="hair_accessory">ヘアアクセサリー</option>
                    <option value="accessory">アクセサリー</option>
                </select>

                <div class="main__item-memo">
                    <label for="memo" class="main__item-label">メモ</label>
                    <textarea class="main__item-form-textarea" name="memo" id="memo" cols="30" rows="5"
                        placeholder="商品についてのメモを記入"></textarea>
                </div>

                <div class="main__item-btn">
                    <button class="main__item-btn-cancel" type="button"
                        onclick="location.href='./registrationpage.html'">キャンセル</button>
                    <button class="main__item-btn-recording" type="submit">記録する</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__inner">
            <a class="mypage-link" href="./main.html">
                <div class="footer__list footer__itiran">
                    <img class="footer__list-img" src="./image/itiran.png" alt="">
                    <p class="footer__list-name">一覧</p>
                </div>
            </a>
            <a class="mypage-link" href="./registrationpage.php">
                <div class="footer__list footer__registration">
                    <img class="footer__list-img" src="./image/toruroku.png" alt="">
                    <p class="footer__list-name">登録</p>
                </div>
            </a>
            <a class="mypage-link" href="./mypage.html">
                <div class="footer__list footer__mypage">
                    <img class="footer__list-img" src="./image/mypage.png" alt="">
                    <p class="footer__list-name">マイページ</p>
                </div>
            </a>
        </div>
    </footer>

    <script>
        // URLからidを取得
        const urlParams = new URLSearchParams(window.location.search);
        const itemId = urlParams.get('id'); // 例: item.html?id=1

        if (itemId) {
            // ここでitemIdに基づいてデータをロードしてフォームに反映
            // 仮のデータとして、idが1の場合の商品データを使用
            if (itemId == 1) {
                document.getElementById('product_name').value = 'Tシャツ';
                document.getElementById('size').value = 'Mサイズ';
                document.getElementById('price').value = '6450';
                document.getElementById('product_name_label').textContent = 'Tシャツ';
                document.getElementById('size_label').textContent = 'Mサイズ';
                document.getElementById('price_label').textContent = '¥6,450';
            } else if (itemId == 2) {
                // 他の商品データをここに追加する
                document.getElementById('product_name').value = 'ジーンズ';
                document.getElementById('size').value = 'Lサイズ';
                document.getElementById('price').value = '8500';
                document.getElementById('product_name_label').textContent = 'ジーンズ';
                document.getElementById('size_label').textContent = 'Lサイズ';
                document.getElementById('price_label').textContent = '¥8,500';
            }
            // 他のidの場合も同様に処理
        }
    </script>
    <script src="./js/login_id.js"></script>
</body>

</html>
